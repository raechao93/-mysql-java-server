<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="../profile/profile.style.client.css">
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<div class="alert alert-danger" role="alert">
    Update Successfully :))))))!
</div>
    <div class="container">
        <h1 class="color-main">
            <i class="fas fa-hippo fas-2"></i>
            Profile
        </h1>

        <div class="mb-3 row color-main">
            <label for="username"
                   class="col-sm-2 col-form-label">
                Username
            </label>
            <div class="col-sm-10">
                <input type="text"
                       placeholder="CookieChao"
                       title="Please type your username"
                       class="form-control"
                       id="username"
                       readonly="readonly">
            </div>
        </div>

        <div class="mb-3 row color-main">
            <label for="Phone"
                   class="col-sm-2 col-form-label">
                Phone
            </label>
            <div class="col-sm-10">
                <input type="text"
                       placeholder="(408)328-8907"
                       class="form-control"
                       id="Phone">
            </div>
        </div>

        <div class="mb-3 row color-main">
            <label for="email"
                   class="col-sm-2 col-form-label">
                Email
            </label>
            <div class="col-sm-10">
                <input type="email"
                       placeholder="cookiechao@corgi.com"
                       class="form-control"
                       id="email">
            </div>
        </div>

        <div class="mb-3 row color-main">
            <label class="col-sm-2 col-form-label">
                Role
            </label>
            <div class="col-sm-10">
                <select class="form-control">
                    <option>Faculty</option>
                    <option>Student</option>
                    <option>Staff</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row color-main">
            <label for="date"
                   class="col-sm-2 col-form-label">
                Date
            </label>
            <div class="col-sm-10">
                <input type="date"
                       value="2021-01-01"
                       class="form-control"
                       id="date">
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">

            </label>
            <div class="col-sm-10">
                <a class="btn btn-light btn-block">
                    Update
                </a>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">

            </label>
            <div class="col-sm-10">
             <a class="btn btn-secondary btn-block"
                href="../index.html">
                 Logout
             </a>
            </div>
        </div>

    </div>
</body>
</html>
